<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datar.</title>

     <!-- CSS -->
     <link rel="stylesheet" href="./assets/style/template.css">
     <link rel="stylesheet" href="./assets/style/login.css">

     <!-- Java Script -->
     <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
     <!-- <script src="./assets/js/main.js"></script> -->
     <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
     <script src="./assets/js/login.js"></script>
 
     <!-- icon -->
     <link href="assets/img/Logo_PLN.png" rel="shortcut icon">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body id="login">
    <div class="content">
        <div class="left-content">
            <div class="welc-greeting">
                <h2>Selamat Datang</h2>
                <p>Silakan masukkan username dan password anda!</p>
            </div>

            <form class="formLogin">
                <label for="user">Username</label> <br>
                <input type="text" id="username" placeholder="Masukkan username anda" autocomplete="on"> <br>
                <label for="password">Password</label> <br>
                <input type="password" id="password" placeholder="Masukkan password anda"> <br>

                <div class="btn-login">
                    <button type="button" id="btnLogin">Masuk</button>
                    <!-- <a href="#" id="btnLogin">Masuk</a> -->
                </div>
            </form>
        </div>

        <div class="right-content">
            <img class="pln-datar" src="./assets/img/pln-datar.png">
        </div>
    </div>

</body>
</html>
